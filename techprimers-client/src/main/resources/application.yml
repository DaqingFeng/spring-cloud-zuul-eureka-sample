server:
  port: 8072

spring:
  application:
     name: hello-client
  profiles:
    active: insecure
  boot:
    admin:
      client:
        instance:
          name: ${spring.application.name}


management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

spring:
  security:
    user:
      name: "admin"
      password: "admin"
  boot:
    admin:
      client:
        url: http://localhost:8073
        username: "admin"       #These two are needed so that the client
        password: "admin"   #can register at the protected server api
        instance:
          metadata:
            user.name:  ${spring.boot.admin.client.username}        #These two are needed so that the server
            user.password: ${spring.boot.admin.client.password} #can access the protected client endpoints


eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/
      healthcheck:
          enabled: true
  instance:
      hostname: localhost
      appname:  hello-client





